<!-- Tela de boas-vindas centralizada -->
<div class="welcome-container">
  <!-- Menu Hambúrguer -->
  <div class="hamburger-menu">
    <button class="hamburger-btn" (click)="toggleMenu()">
      <img src="menu.png" alt="Menu" class="hamburger-icon" />
    </button>
    <div class="dropdown-menu" [class.show]="menuOpen">
      <button class="nav-btn-menu" (click)="goHome()">
        <i class="bi bi-house-door"></i> Home
      </button>
      <button class="nav-btn-menu" (click)="goToDashboard()">
        <i class="bi bi-graph-up"></i> Dashboard
      </button>
      <button class="nav-btn-menu" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </div>

  <!-- Imagem de fundo sutil -->
  <div class="background-image"></div>

  <!-- Conteúdo centralizado -->
  <div class="container h-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="welcome-card text-center">
          <!-- Logo Ford -->
          <div class="logo-container mb-4">
            <img src="/ford.png" alt="Ford" class="welcome-logo" />
          </div>

          <!-- Mensagem de boas-vindas -->
          <h1 class="welcome-title mb-3">
            Bem-vindo ao<br />
            <span class="brand-highlight">Ford Dashboard</span>
          </h1>

          <p class="welcome-subtitle mb-4">
            Sistema de gestão estratégica para monitoramento de veículos Ford.
            Tenha acesso a dados em tempo real sobre vendas, conectividade e
            muito mais.
          </p>

          <!-- Botões de ação -->
          <div class="action-buttons">
            <button
              type="button"
              class="btn btn-dashboard mb-3"
              (click)="goToDashboard()"
            >
              <i class="bi bi-graph-up me-2"></i>
              Acessar Dashboard
            </button>

            <button
              type="button"
              class="btn btn-secondary mb-3"
              (click)="logout()"
            >
              <i class="bi bi-box-arrow-right me-2"></i>
              Sair do Sistema
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
