<div class="login-container">
  <div class="login-content">
    <!-- Imagem da Ranger na esquerda -->
    <div class="login-image-section">
      <img src="/ranger.png" alt="Ford Ranger" class="login-ranger-image" />
    </div>

    <!-- Formulário de login na direita -->
    <div class="login-form-section">
      <div class="login-card">
        <div class="login-card-header">
          <h4>Login - Ford Dashboard</h4>
        </div>
        <div class="login-card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                formControlName="nome"
                placeholder="Digite seu nome"
                [class.is-invalid]="
                  loginForm.get('nome')?.invalid &&
                  loginForm.get('nome')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  loginForm.get('nome')?.invalid &&
                  loginForm.get('nome')?.touched
                "
              >
                Nome é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                formControlName="senha"
                placeholder="Digite sua senha"
                [class.is-invalid]="
                  loginForm.get('senha')?.invalid &&
                  loginForm.get('senha')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  loginForm.get('senha')?.invalid &&
                  loginForm.get('senha')?.touched
                "
              >
                Senha é obrigatória
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid"
              >
                Entrar
              </button>
            </div>
          </form>

          <div class="alert alert-danger mt-3" *ngIf="loginError">
            {{ loginError }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
